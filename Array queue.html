<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array queue</title>
</head>
<body>
    <script>

        //Array queue
        //Merupakan array yg biasa disebut antrian. Data yang baru masuk akan diposisikan dipaling belakang
        //push() digunakan untuk menambah data dibelakang
        //shift() digunakan untuk mengambil dan menghapus data paling depan

        const queue = []

        queue.push("Andra")
        queue.push("Elja")
        queue.push("Prama")

        console.log(queue.shift())
        console.log(queue.shift())
        console.log(queue.shift())

    </script>
</body>
</html>
